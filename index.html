<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PETGRAM</title>
</head>
<body>
    <div class="petgram-box">

       <div class="petgram-tela">
         <img src="./img/pet1.jpg" alt="pet">
       </div> 


        <div class="petgram-continue">
            <div class="group">
                <img src="./img/petgram1.jpg" class="instagram-logo" alt="instagram-logo">

                <div class="profile-photo">
                    <img src="./img/perfil-instagram1.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="petgram-login">Continue como Joe123</a>
                <a href="#" class="petgram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Joe123?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Inscreva-se</span>
                </p>                

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>                
                <div class="download">
                    <a href="#" class="app-download">   </a>
                    <a href="#" class="app-download">   </a>    
                </div>

            </div>
           
       </div> 



    </div>
    
</body>
</html>
